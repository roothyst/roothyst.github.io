    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        :root {
            --accent: #d4c6a0;
            --accent-glow: #f0e6c0;
            --bg-dark: #0a0908;
            --text-main: #f5f5f0;
            --text-muted: rgba(212, 198, 160, 0.6);
            --glass-bg: rgba(15, 14, 13, 0.65);
            --glass-border: rgba(212, 198, 160, 0.15);
            --row-bg: rgba(212, 198, 160, 0.03);
            --card-radius: 24px;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 40px;
            position: relative;
        }

        .top-glow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 60vh;
            background: radial-gradient(circle at 50% -30%, rgba(212, 198, 160, 0.15), transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        canvas#particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        .brand-logo {
            position: absolute;
            top: 40px; left: 50px;
            font-weight: 900; font-size: 1.4rem;
            color: var(--text-main); z-index: 100;
            letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0 0 20px rgba(212, 198, 160, 0.4);
            transition: 0.3s;
        }
        .brand-logo:hover { opacity: 0.8; text-shadow: 0 0 30px var(--accent); }
        .brand-logo span { color: var(--accent); }

        .music-control {
            position: fixed;
            bottom: 40px; right: 50px;
            z-index: 100;
            background: rgba(10, 9, 8, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center; justify-content: center;
            width: 60px; height: 60px;
            box-shadow: 0 0 20px rgba(212, 198, 160, 0.1);
        }
        .music-control:hover {
            transform: scale(1.1);
            background: var(--accent);
            color: #0a0908;
            box-shadow: 0 0 40px rgba(212, 198, 160, 0.5);
        }
        .music-playing { animation: pulse 3s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 198, 160, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 198, 160, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 198, 160, 0); }
        }

        .main-wrapper {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1.6fr;
            gap: 30px; 
            z-index: 10;
            margin: auto;
            align-items: start;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            transition: 0.3s;
            height: 100%;
        }

        .header-card {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: slideInLeft 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            min-height: 420px;
        }

        .avatar-container { position: relative; margin-bottom: 30px; }
        
        .avatar {
            width: 160px; height: 160px;
            border-radius: 50%; object-fit: cover;
            border: 3px solid rgba(212, 198, 160, 0.1);
            position: relative; z-index: 2;
        }

        .avatar-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 190px; height: 190px;
            border-radius: 50%;
            border: 2px dashed var(--accent);
            opacity: 0.4;
            animation: spin 12s linear infinite;
            z-index: 1;
        }

        h1 {
            font-size: 2.8rem; font-weight: 800; color: var(--text-main); margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .micro-bio {
            color: var(--accent);
            font-size: 1rem; font-weight: 600;

            background: rgba(212, 198, 160, 0.08);

        .details-card {

            padding: 40px;
            display: flex; flex-direction: column; gap: 15px;
            justify-content: center;
        }

        .info-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 25px; 
            background: var(--row-bg);
            border-radius: 18px;
            border: 1px solid transparent;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }

        .info-row::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg); transition: 0.5s;
        }

        .info-row:hover {
            background: rgba(212, 198, 160, 0.05);
            border-left-color: var(--accent);
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            transform: translateX(5px);
        }
        
        .info-row:hover::after { left: 150%; }

        .label { color: var(--text-main); font-weight: 700; font-size: 1rem; }

        .code-value {
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            color: var(--text-muted); 
            transition: 0.3s;
        }
        
        .info-row:hover .code-value { color: var(--accent); text-shadow: 0 0 10px rgba(212, 198, 160, 0.5); }

        .links { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            margin-top: 25px; 
        }

        .btn {
            padding: 18px; border-radius: 18px;
            background: linear-gradient(145deg, rgba(212, 198, 160, 0.08), rgba(212, 198, 160, 0.01));
            color: var(--text-main); text-decoration: none; text-align: center;
            font-weight: 700; font-size: 1rem;
            border: 1px solid rgba(212, 198, 160, 0.15); 
            transition: 0.3s;
            position: relative; overflow: hidden;
        }
        
        .btn::before {
            content: ''; position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 198, 160, 0.3), transparent);
            transform: translateX(-100%); transition: 0.6s;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 25px rgba(212, 198, 160, 0.2);
            transform: translateY(-4px);
        }
        
        .btn:hover::before { transform: translateX(100%); }

        .footer {
            margin-top: 0;
            grid-column: span 2;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.2);
            font-family: 'JetBrains Mono', monospace;
            padding-top: 20px;
        }

        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        @media (max-width: 900px) {
            body { padding: 20px; align-items: flex-start; }
            
            .main-wrapper {
                grid-template-columns: 1fr;
                max-width: 480px;
                gap: 20px;
                margin-top: 60px;
            }

            .header-card, .details-card {
                animation: slideInDown 0.6s ease;
            }

            .header-card { min-height: auto; padding: 30px; }
            .details-card { padding: 25px; }

            .brand-logo { top: 20px; left: 20px; font-size: 1.1rem; }
            .music-control { bottom: 20px; right: 20px; width: 50px; height: 50px; }
            
            .footer { grid-column: span 1; }
            
            .avatar { width: 130px; height: 130px; }
            .avatar-glow { width: 150px; height: 150px; }
        }
    </style>

    <script>
        const titles = ["RootHyst", "Hacked by Hyst", "System Failure", "RootedHyst", "Connect...", "Welcome"];
        let titleIndex = 0;
        function changeTitle() {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }
        setInterval(changeTitle, 1500);

        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const iconPlay = document.getElementById('icon-play');
        const iconPause = document.getElementById('icon-pause');
        audio.volume = 0.4;

        musicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
                musicBtn.classList.add('music-playing'); 
            } else {
                audio.pause();
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
                musicBtn.classList.remove('music-playing'); 
            }
        });

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        const particleCount = 120;

        let mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5 - 0.2;
                this.size = Math.random() * 2 + 0.5;
                this.baseAlpha = Math.random() * 0.5 + 0.1;
                this.alpha = this.baseAlpha;
                this.fade = Math.random() * 0.01 + 0.005;
            }

            update() {
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        const directionX = forceDirectionX * force * 3;
                        const directionY = forceDirectionY * force * 3;

                        this.x -= directionX;
                        this.y -= directionY;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;
                this.alpha += this.fade;

                if (this.alpha > 0.6 || this.alpha < 0.1) {
                    this.fade = -this.fade;
                }

                if (this.y < 0 || this.x < 0 || this.x > width) {
                    this.reset();
                    this.y = height;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(212, 198, 160, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
